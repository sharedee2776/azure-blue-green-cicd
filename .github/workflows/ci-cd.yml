name: CI/CD Azure Blue-Green

on:
  push: 
    branches: [ "main" ]

env:
  APP_NAME:  my-devops-app-sharedee2776  
  RESOURCE_GROUP: devops-rg
  ACR_IMAGE: sharedee2776/blue-green-app
  LOCATION: westeurope

jobs:  
  build-deploy: 
    runs-on:  ubuntu-latest

    steps: 
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Login to Docker Hub
      uses:  docker/login-action@v3
      with: 
        username:  ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t $ACR_IMAGE:${{ github.sha }} ./app
        docker tag $ACR_IMAGE:${{ github.sha }} $ACR_IMAGE:latest

    - name: Push Docker image
      run: |
        docker push $ACR_IMAGE:${{ github.sha }}
        docker push $ACR_IMAGE:latest

    - name: Login to Azure
      uses: azure/login@v1
      with:  
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create App Service Plan if not exists
      run:  |
        az appservice plan create \
          --name ${{ env.APP_NAME }}-plan \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --location ${{ env. LOCATION }} \
          --is-linux \
          --sku B1 || true

    - name: Create Web App if not exists
      run:  |
        if ! az webapp show --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} 2>/dev/null; then
          az webapp create \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --plan ${{ env.APP_NAME }}-plan \
            --deployment-container-image-name ${{ env.ACR_IMAGE }}:latest
        fi

    - name: Configure Web App for containers
      run: |
        az webapp config container set \
          --name ${{ env. APP_NAME }} \
          --resource-group ${{ env. RESOURCE_GROUP }} \
          --docker-custom-image-name ${{ env. ACR_IMAGE }}:latest

    - name: Create staging slot if not exists
      run: |
        if ! az webapp deployment slot show --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --slot staging 2>/dev/null; then
          az webapp deployment slot create \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --slot staging \
            --configuration-source ${{ env.APP_NAME }}
        fi

    - name:  Deploy to staging slot
      uses:  azure/webapps-deploy@v3
      with:  
        app-name: ${{ env.APP_NAME }}
        slot-name: staging
        images: ${{ env.ACR_IMAGE }}:latest

    - name: Health check (staging)
      run: |
        ./scripts/health-check.sh https://${{ env.APP_NAME }}-staging.azurewebsites.net

    - name: Swap slots
      run: |
        ./scripts/swap-slots. sh ${{ env.RESOURCE_GROUP }} ${{ env.APP_NAME }}
